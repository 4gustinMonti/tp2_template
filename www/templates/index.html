<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href='static/css/styles.css'>

    <!-- Favicon -->        
    <link rel="icon" type="image/png" href="static/img/favicon.png" />
    
    <!-- Font Awesome Icons -->    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <title>Estación Meteorológica</title>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <button type="button" id="sidebarCollapse" class="btn collapse-button">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="/?frec={{frec}}" aria-expanded="false">
                        <i class="fas fa-home"></i>
                        <span class="home-button">Home</span>
                    </a>
                    <a href="/config?frec={{frec}}">
                        <span style="margin-right: 5px;">
                            <i class="fas fa-cogs"></i>
                            <span class="config-button">Config</span>
                        </span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <main role="main" class="col-md-9 col-lg-10 px-4" id="content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Estación Meteorológica</h1>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4><label> Frecuencia de muestreo: </label><span style="margin-left: 5px;">{{frec}}</span> </h4>
                    <div class="table-responsive">
                        <table class="table table-sm table-xs">
                            <tr >
                                <th class="col"></th>
                                <th class="col" style="text-align: center">Temperatura [°C]</th>
                                <th class="col" style="text-align: center">Humedad [%]</th>
                                <th class="col" style="text-align: center">Presión Atmosférica [hPa]</th>
                                <th class="col" style="text-align: center">Velocidad del Viento [km/h]</th>
                            </tr>
                            <tr >
                                <td class="col" style="text-align: center">Promedio de las últimas 10 muestras</td>
                                <td class="col" style="text-align: center">{{promTemp}}</td>
                                <td class="col" style="text-align: center">{{promHum}}</td>
                                <td class="col" style="text-align: center">{{promPa}}</td>
                                <td class="col" style="text-align: center">{{promV}}</td>
                            </tr>
                            <tr >
                                <td class="col" style="text-align: center">Última muestra</td>
                                <td class="col" style="text-align: center">{{ultTemp}}</td>
                                <td class="col" style="text-align: center">{{ultHum}}</td>
                                <td class="col" style="text-align: center">{{ultPa}}</td>
                                <td class="col" style="text-align: center">{{ultV}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script type="text/javascript"> setTimeout(function () {window.location.reload(1);}, {{frec }}*1000);</script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
    <script type="text/javascript">
        $('#submit_frec').on('click', function () {
            $.alert('Se ha actualizado la frecuencia!', {
                // Enable auto close &
                autoClose: true,
                type: 'success',
            });
        });
    </script>
</body>
</html>
